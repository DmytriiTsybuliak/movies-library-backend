description: 'Bad request.'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: User ID must be an integer and larger than 0.
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'Access token expired'
