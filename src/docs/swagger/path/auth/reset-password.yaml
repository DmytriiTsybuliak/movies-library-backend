tags:
  - Auth
summary: Reset password
description: ''
operationId: resetPassword
parameters:
  - in: query
    name: token
    schema:
      type: string
    required: true
    description: jwt token from the link of email
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
        properties:
          password:
            type: string
            example: '12345678'
            description: 'new password'
responses:
  '200':
    description: 'OK'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
  '404':
    description: 'User with this email not found / New password must not match the old one'
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Something went wrong
            error:
              type: string
              example: User with this email not found
security: []
