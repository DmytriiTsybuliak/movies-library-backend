tags:
  - Auth
summary: Login via Google OAuth
description: ''
operationId: loginUserGoogle
parameters:
  - in: query
    name: code
    schema:
      type: string
    required: true
    example: '0A11nS0Yb5ry2Cg....'
responses:
  '200':
    description: 'OK'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 34e4decdd286b30065d54af9
  '404':
    description: 'Something went wrong'
security: []
