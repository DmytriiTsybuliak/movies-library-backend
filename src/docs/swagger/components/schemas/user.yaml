type: object
required:
  - email
  - password
properties:
  _id:
    type: integer
    format: int64
    example: 34e4decdd286b30065d54af9
  name:
    type: string
    example: 'Alex Brown'
  email:
    type: string
    example: 'john@email.com'
  password:
    type: string
    example: '12345678'
  gender:
    type: string
    enum: ['male', 'female']
    example: 'male'
  avatar:
    type: string
    example: 'https://res.cloudinary.com/dztvd7emk/image/upload/v1722885715/xc2jhivn8gspetouuroy.jpg'
